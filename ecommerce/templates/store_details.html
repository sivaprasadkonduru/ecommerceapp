<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Details</title>
</head>
<body>

<h1 align="center"> Welcome to Reliance Store Details </h1>

<table border="2px solid black" align="center">

    <th>Name</th>
    <th>Address</th>
    <th>Contact No</th>
    <th>Landmark</th>
    <th>Email</th>
    <th>Location</th>

{% for data in store_data %}

    <tr>
        <td> {{ data.name }} </td>
        <td> {{ data.address }} </td>
        <td> {{ data.contact_no }} </td>
        <td> {{ data.landmark }} </td>
        <td> {{ data.email }} </td>
        <td> {{ data.location }} </td>
    </tr>

{% endfor %}

</table>
</body>
</html>
